mybatis.mapper-locations=classpath:mapping/*.xml

#ʹ��springboot�Դ���datasource���÷�ʽ
spring.datasource.name=meizhuang
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/meizhuang?useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&useSSL=false&serverTimezone=GMT%2B8
spring.datasource.username=root
spring.datasource.password=root

#ʹ��druid����Դ
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
#配置上传文件大小限制，-1表示不做限制
spring.servlet.multipart.maxFileSize=-1
spring.servlet.multipart.maxRequestSize=-1

spring.redis.host=127.0.0.1
spring.redis.port=6379
spring.redis.database=0
spring.cache.redis.timeout=60s
spring.redis.jedis.pool.max-idle=500
spring.redis.jedis.pool.min-idle=50
spring.redis.jedis.pool.max-wait=-1s
spring.redis.jedis.pool.max-active=-1



